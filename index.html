<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-to-speech || Raihan hosen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico" type="image/ico" sizes="20x20">

  </head>
  <body class="bg-dark p-5" >

    <form >
      <div class="container" >
        <div class="row" > 
          <div class="col-lg-5 m-auto" >
            <textarea id="input_field" type="text" placeholder="Type someting ......" class="form-control" id="textarea" ></textarea>
            
            <div class="form-group my-3" > 
              <label for="rate" class="ms-2 form-label text-white" >Speed</label>
              <input id="speed_field" type="range" class="form-range" id="customRange1" min="0" max="50" value="10" step="0.1">
            </div>
            <div class="form-group my-3" > 
              <label for="rate" class="ms-2 form-label text-white" >Pitch</label>
              <input id="pitch_field" type="range" class="form-range" id="customRange1" min="0" max="4" value="1" step="0.1">
            </div>
            <div class="form-group my-3" > 
              <label for="rate" class="ms-2 form-label text-white" >Volume</label>
              <input id="volume_field" type="range" class="form-range" id="customRange1" min="0" max="10" value="9.9" step="0.01">
            </div>

            <div class="form-group" >
              <select id="get_voice" class="form-select mb-4" > </select>
            </div>

            <div class="form-group text-center" >
               <button type="submit" id="submit" class="fw-bold btn col-4 w-25 py-4 text-white rounded-circle bg-primary" >SPEAK</button>    
            </div>

          </div>
        </div>
      </div>
    </form>
    <div class="created text-secondary mt-5" >
      <span >Created by -</span>
      <a class="text-secondary fw-bold" href="https://www.facebook.com/sakil.hasan.94617" target="_blank" >Raihan hosen</a>
    </div>

    <script src="app.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
